<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        body{
          background-color:bisque;
        }

        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 5px solid blue;
            padding:10px 15px 5px 10px;
            margin: 20px;

            outline-width: 5px;
            outline-style: dotted;
            outline-color: salmon;
        }

        a{
            border: 5px solid blue;

            padding:10px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplo de caixas box-level, mas os <a href="#">links são exemplo de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
