    <title>Trabalhando com Links</title>

<body>

    <!--Link externo, é aquele que aponta para uma página em outro domínio.-->
    <h1>Utilizando links externos</h1>
    <p>Você pode utilizar o link direto do  <a href="https://www.youtube.com/" target="_blank" rel="external">Youtube.</a></p>

    <p> Link para formatações de download <a href="https://www.iana.org/assignments/media-types/media-types.xhtml" target="_blank">Link mediatypes. </a></p>

    <!--Link interno html é aquele que aponta de uma página para outra em seu site.-->
    <h1>Utilizando links internos</h1>
    <p>Aqui você pode acessar a <a href="page002.html">pagina 2.</a> </p>

    <h1>Links para download</h1>
    <ul>
        <li><a href="Livros/Harmania de Cores.pdf" download="Harmonia de Cores.pdf" type="application/pdf
        "> Baixar livro pdf</a></li>
        <li><a href="Livros/pacote-imagens-cap25.zip" download="pacote-imagens-cap25.zip" type="application/zip">Baixar arquivo zip</a></li>
    </ul>

</body>
</html>
